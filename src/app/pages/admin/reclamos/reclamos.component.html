<div class="container">
    <h1>Modulo de Inventario</h1>
    <hr>
    <mat-tab-group [(selectedIndex)]="activeTab">
        <mat-tab label="Activadas">
            <div *ngIf="activeTab === 0">
                <app-listar-reclamo-activados></app-listar-reclamo-activados>
            </div>
        </mat-tab>
        <mat-tab label="Desactivadas">
            <div *ngIf="activeTab === 1">
               <app-listar-reclamo-desactivados></app-listar-reclamo-desactivados>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
