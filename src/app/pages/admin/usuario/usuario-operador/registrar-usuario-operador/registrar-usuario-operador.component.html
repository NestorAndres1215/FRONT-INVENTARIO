
<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row" style = "margin-top : 20px;">
        <div class = "col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="../../../../../../assets//img/registro.png" width="100" height="100">
          </div>
  
          <h1 class="text-center">Registro de Operador</h1>
  
  
          <form (ngSubmit) = "formSubmit()">
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Nombre de usuario</mat-label>
              <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su nombre de usuario">
              <mat-hint>El nombre de usuario debe ser único</mat-hint>
            </mat-form-field>
  
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Contraseña</mat-label>
              <input required [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder="Digite su contraseña">
            </mat-form-field>
  
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Nombre</mat-label>
              <input required [(ngModel)] = "user.nombre" name = "nombre" matInput placeholder="Digite su nombre">
            </mat-form-field>
  
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Apellido</mat-label>
              <input required [(ngModel)] = "user.apellido" name = "apellido" matInput placeholder="Digite su apellido">
            </mat-form-field>
  
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Email</mat-label>
              <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Digite su email">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Direccion</mat-label>
              <input required [(ngModel)]="user.direccion" name="text" type="text" matInput
                  placeholder="Digite su direccion">
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
              <mat-label>DNI</mat-label>
              <input 
              required 
              [(ngModel)]="user.dni" 
              type="number" 
              name="dni" 
              matInput 
              placeholder="Digite su dni"
              inputmode="numeric"
              pattern="[0-8]*" 
              title="Ingrese solo números"
              (input)="limitarLongitud1($event)"
            >
            
          </mat-form-field>
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Telefono</mat-label>
              <input required [(ngModel)] = "user.telefono" type="number"   name = "telefono" matInput placeholder="Digite su telefono"   (input)="limitarLongitudTelefono($event)">
            </mat-form-field>
  
            <div class = "container text-center">
              <button class="btn btn-primary">Registrar</button>
              <button type="reset" style = "margin-left: 20px;" class="btn btn-danger">Limpiar</button>
            </div>
          </form>
          <br><br><br>
        </div>
      </div>
    </div>
  </div>
