        Administrador</button><br><br>
    <button class="btn btn-primary btn-block" (click)="descargarPDF()">Generar Reporte
    </button><br><br>
</div>

<table class="table table-bordered">
    <thead style="background-color: deepskyblue;" class="text-center">
        <tr>
            <th>CÃ³digo</th>
            <th>Nombre </th>
            <th>Apellido</th>
            <th>Usuario</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Rol</th>
            <th>Acciones</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuarioRol of usuarioRoles">
            <td>{{ usuarioRol.usuarioRolId }}</td>
            <td>{{ usuarioRol.usuario.nombre }}</td>
            <td>{{ usuarioRol.usuario.apellido}}</td>
            <td>{{usuarioRol.usuario.username}}</td>
            <td>{{usuarioRol.usuario.email}}</td>
            <td>{{usuarioRol.usuario.telefono}}</td>
            <td>{{ usuarioRol.rol.rolNombre }}</td>

            <td>
                <button [routerLink]="'/admin/usuario/' + usuarioRol.usuarioRolId" class="btn btn-warning"><i
                        class='bx bx-info-circle'></i></button>
                &nbsp;
                <button (click)="desactivarUsuario(usuarioRol.usuarioRolId)" class="btn btn-danger"> <i
                        class='bx bx-trash'></i></button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Paginador -->
<mat-paginator [length]="usuarioRoles.length" [pageSize]="pageSize" [pageIndex]="pageIndex" class="letra"
    (page)="onPageChange($event)" #paginator></mat-paginator>
